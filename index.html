<!DOCTYPE html>
<html>
<head>
    <title>Vuejs School</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
    <h1>Liste de course</h1>

    <div id="app">

    <script src="js/app.js"></script>
